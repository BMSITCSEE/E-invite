<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload, View, and Download</title>
  <link rel="stylesheet" href="ex.css">
</head>
<body>
  <div class="container">
    <h1>Upload, View, and Download Image</h1>

    
    <div class="upload-section">
      <label for="imageUpload" class="upload-label">Choose an Image:</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <!-- Image Preview Section -->
    <div class="preview-section">
      <h2>Image Preview:</h2>
      <img id="imagePreview" src="" alt="Preview" style="display: none;">
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="viewButton" style="display: none;">View Image</button>
      <a id="downloadButton" href="#" download="downloaded_image.png" style="display: none;">Download Image</a>
    </div>
  </div>

  <script src="ex.js"></script>
</body>
</html>
